<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Germany Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
  />
</head>
<body>
  <div class="bg-animation">
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
  </div>

  <div class="app-container">
    <header>
      <div class="flag-bar">
        <span class="flag-black"></span>
        <span class="flag-red"></span>
        <span class="flag-gold"></span>
      </div>
      <div class="header-content">
        <div class="logo">
          <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
            <circle cx="20" cy="20" r="18" stroke="#ffcc00" stroke-width="2.5" fill="none"/>
            <circle cx="20" cy="16" r="6" fill="#ffcc00" opacity="0.9"/>
            <path d="M10 26 Q15 20, 20 24 Q25 28, 30 22" stroke="#ffcc00" stroke-width="2" fill="none" stroke-linecap="round"/>
          </svg>
        </div>
        <h1>Germany Weather</h1>
        <p class="subtitle">Real-time weather for major German cities</p>
      </div>
    </header>

    <main>
      <section class="city-selector glass-card">
        <div class="selector-row">
          <div class="select-wrapper">
            <label for="city-select">Choose a city</label>
            <select id="city-select">
              <option value="">-- Select a city --</option>
              <option value="Berlin">Berlin</option>
              <option value="Munich">Munich</option>
              <option value="Hamburg">Hamburg</option>
              <option value="Frankfurt">Frankfurt</option>
              <option value="Cologne">Cologne</option>
              <option value="Stuttgart">Stuttgart</option>
              <option value="Dresden">Dresden</option>
              <option value="Leipzig">Leipzig</option>
            </select>
          </div>
          <button id="fetch-btn" disabled>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
              <circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/>
            </svg>
            Get Weather
          </button>
        </div>
      </section>

      <section class="quick-cities">
        <button class="city-chip" data-city="Berlin">Berlin</button>
        <button class="city-chip" data-city="Munich">Munich</button>
        <button class="city-chip" data-city="Hamburg">Hamburg</button>
        <button class="city-chip" data-city="Frankfurt">Frankfurt</button>
        <button class="city-chip" data-city="Cologne">Cologne</button>
        <button class="city-chip" data-city="Stuttgart">Stuttgart</button>
        <button class="city-chip" data-city="Dresden">Dresden</button>
        <button class="city-chip" data-city="Leipzig">Leipzig</button>
      </section>

      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <span>Fetching weather data...</span>
      </div>

      <div id="error-msg" class="error-msg hidden"></div>

      <section id="weather-card" class="weather-card glass-card hidden">
        <div class="weather-main">
          <div class="weather-left">
            <h2 id="w-city"></h2>
            <p id="w-timestamp" class="timestamp"></p>
            <p id="w-description" class="description"></p>
            <div class="temp-display">
              <span id="w-temp" class="temp-value"></span>
            </div>
          </div>
          <div class="weather-right">
            <div class="icon-wrapper">
              <img id="w-icon" src="" alt="Weather icon" class="weather-icon" />
            </div>
          </div>
        </div>
        <div class="weather-stats">
          <div class="stat">
            <div class="stat-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round">
                <path d="M12 2v6M12 22v-6M4.93 4.93l4.24 4.24M14.83 14.83l4.24 4.24M2 12h6M22 12h-6M4.93 19.07l4.24-4.24M14.83 9.17l4.24-4.24"/>
              </svg>
            </div>
            <span class="stat-label">Temperature</span>
            <span id="w-temp-stat" class="stat-value"></span>
          </div>
          <div class="stat">
            <div class="stat-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#06b6d4" stroke-width="2" stroke-linecap="round">
                <path d="M12 2.69l5.66 5.66a8 8 0 11-11.31 0z"/>
              </svg>
            </div>
            <span class="stat-label">Humidity</span>
            <span id="w-humidity" class="stat-value"></span>
          </div>
          <div class="stat">
            <div class="stat-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round">
                <path d="M9.59 4.59A2 2 0 1111 8H2m10.59 11.41A2 2 0 1014 16H2m15.73-8.27A2.5 2.5 0 1119.5 12H2"/>
              </svg>
            </div>
            <span class="stat-label">Wind Speed</span>
            <span id="w-wind" class="stat-value"></span>
          </div>
        </div>
      </section>

      <section id="history-section" class="history-section hidden">
        <h3>Recent Searches</h3>
        <div id="history-list" class="history-list"></div>
      </section>
    </main>

    <footer>
      <p>Data provided by <a href="https://openweathermap.org/" target="_blank" rel="noopener">OpenWeatherMap</a></p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
